<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="public/css/all.css">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="container-fluid">

        <header class="headers">
            <nav class="nav">
                <div class="logo">
                    <a href="#"><img src="public/images/logolmpo.png" alt=""></a>
                </div>
                <form action="" class="form-group">
                    <div class="rows">
                        <input type="text" name="seach" id="" placeholder="Procurar opcao do menu..."
                            class="form-control">
                        <i class="fa-solid fa-search search"></i>
                    </div>
                </form>
                <ul>
                    <li><a href="#" class="active"><span><i class="fa-solid fa-home"></i></span> Home</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-calendar-alt"></i></span> Agenda</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-flag"></i></span> Emitente</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-user"></i></span> Pessoas</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-home"></i></span> Produtos</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-cart-shopping"></i></span> Vendas</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-server"></i></span> Estoque</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-dollar"></i></span> Financeiro</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-home"></i></span> Servicos</a></li>
                    <li><a href="#"><span><i class="fa-solid fa-server"></i></span> Utilitarios</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="menu-top">
                <div class="menu-hmbr">
                    <button class="btn btn-bars">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <p>Painel</p>
                </div>
                <div class="users">
                    <button class="btn btn-users">
                        <p>Chester Nogar Macoda</p>
                        <i class="fa fa-user"></i>
                    </button>
                    <button class="btn btn-bells"><i class="fa-solid fa-bell"></i> <span
                            class="number-show">1</span></button>
                </div>
            </div>

            <div class="conteiner-fluid">
                
            </div>
    </main>
    </div>

    <script src="public/js/nav.js"></script>
    <script src="public/js/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Bananas', 'Repolho', 'Macas', 'Uvas', 'Folha de Abobora', 'Couve'],
                datasets: [{
                    label: 'Produtos',
                    data: [12, 19, 3, 5, 2, 18],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
